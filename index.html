<!DOCTYPE html>

<head>

	<title>Practice site one</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Jquery -->

	<!-- Google Fonts -->

	<!-- FontAwesome -->

<body>

    <!-- [HEADER] -->
    <div class="container">
    	<div class="header">
    		   <div class="header-logo  col-lg-4">
    		   	   <img src="img/logo.svg" alt="Perspective">
    		   </div>

					 <div class="header-nav col-lg-8">
					 	  <ul>
					 	  	<li><a href="#">Services</a></li>
					 	  	<li><a href="#">Studio</a></li>
					 	  	<li><a href="#">Magazine</a></li>
					 	  	<li><a href="#">Contact</a></li>
					 	  	<li><a href="#">Projects</a></li>
					 	  </ul>
					 </div>
    	</div><!-- [end header] -->


      <!-- [SUB HEADER] -->
      <div class="sub-header  col-lg-12">
      	  <div class="digital-experience">
      	  	 <p>Digital experience meets
                power-performance.
             </p>
      	  </div>

					<div class="agency-for-digital">

					</div>
      </div><!-- [end sub-header] -->


      <!-- [MAIN LAVENDER] -->
      <div class="main-lavender">
      	  <div class="lavender-left col-lg-4">
      	  	  <p class="par-top">
      	  	  	 As Unique.
                 As You Are.
      	  	  </p>

							<p class="par-middle">
								Mercedes-Benz
							</p>

							<a href="#" class="btn"><img src="img/btn.jpg" alt="Opps button missing"></a>
      	  </div><!-- [end lavender-left] -->

					<div class="lavender-right col-lg-8">
						 <img src="img/mercedes.png" width=40%; height:10%; alt="Mercedes" class="merc"><!-- DONT FORGET TO REMOVE TEMP IMG SIZE -->
					</div><!-- [end lavender-right] -->
      </div>




      <!-- [MAIN WHITE] -->
      <div class="main-white">
				<div class="white-left col-lg-8">
					 <img src="img/zalando.png" width=40%; height:10%; alt="Mercedes" class="zalando"><!-- DONT FORGET TO REMOVE TEMP IMG SIZE -->
				</div><!-- [end white-left] -->

				<div class="white-right col-lg-4">
					<p class="par-top">
						 Productivity.

					</p>

					<p class="par-middle">
						Zalando

					<a href="#" class="btn"><img src="img/btn.jpg" alt="Opps button missing"></a>
				</div><!-- [end white-right] -->
      </div><!-- [end main-white] -->


			<!-- [MAIN YELLOW] -->
      <div class="main-yellow">
      	  <div class="yellow-left col-lg-4">
						<p class="par-top">
							 Discover Berlin.
							 Like Never Before.
						</p>

						<p class="par-middle">
							BVG
						</p>

						<a href="#" class="btn"><img src="img/btn.jpg" alt="Opps button missing"></a>
      	  </div><!-- [end yellow-left] -->

					<div class="yellow-right col-lg-8">
						 <img src="img/bike.png" width=40%; height:10%; alt="Mercedes" class="bike"><!-- DONT FORGET TO REMOVE TEMP IMG SIZE -->
					</div><!-- [end yellow-right] -->
      </div><!-- [end main-yellow] -->
